<section hx-target="this">
    <button hx-trigger="click" hx-get="/add" hx-swap="outerHtml">
        Create new task
    </button>

    <table style="margin-top: 1rem;" class="table">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Date created</th>
            <th>Actions</th>
        </tr>

        {{range .}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Description}}</td>
            <td>{{.CreatedAt}}</td>
            <td>
                <button hx-get="/update?Id={{.Id}}">Edit</button>
                <button hx-get="/task/{{.Id}}">Details</button>
                <button hx-get="/remove/{{.Id}}">Delete</button>
            </td>
        </tr>
        {{end}}
    </table>
</section>
