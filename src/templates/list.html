<section hx-get="/add" hx-trigger="load">

</section>

<table>
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Date created</th>
        <th>Actions</th>
    </tr>

    {{range .}}
    <tr>        
        <td>{{.Id}}</td>
        <td>{{.Description}}</td>
        <td>{{.CreatedAt}}</td>
        <td>
            <button>Edit</button>
            <button>Details</button>
            <button>Delete</button>
        </td>
    </tr>
    {{end}}
</table>
