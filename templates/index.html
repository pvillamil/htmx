<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>HTMX - Learn</title>
</head>

<body>
    <menu>
        <button hx-get="http://localhost:8080/add" hx-target="#content" hx-swap="innerHTML">Add</button>
        <button hx-get="http://localhost:8080/edit" hx-target="#content" hx-swap="innerHTML">Edit</button>
        <button hx-get="http://localhost:8080/delete" hx-target="#content" hx-swap="innerHTML">Delete</button>
    </menu>
    
    <section id="content"></section>
</body>

</html>
